<!DOCTYPE html>
<html layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Livros</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}"/>
</head>
<body>
<form action="#" method="post" th:action="@{/livros/gravar}" th:object="${livro}">
    <input type="hidden" th:field="*{id}"/>
    Nome: <input type="text" th:field="*{nome}">
    <span  th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Error</span><br/>
    Quantidade PÃ¡ginas: <input th:field="*{quantidadePaginas}" type="text">
    <span  th:if="${#fields.hasErrors('quantidadePaginas')}" th:errors="*{quantidadePaginas}">Error</span><br/>
    Autor: <select th:field="*{autor}">
    <option value="">Selecione o Autor</option>
    <option selected="selected" th:each="autor : ${listaAutores}" th:utext="${autor.nome} " th:value="${autor.id}"></option>
</select>

    <input type="submit">
</form>

<!--  JQuery -->
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
