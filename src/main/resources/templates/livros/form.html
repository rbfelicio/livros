<!DOCTYPE html>
<html layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Livros</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}"/>
</head>
<body>
<div class="container" style="margin: 10px">
    <!--    navbar-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#" th:href="@{'/livros/list'}">Livros</a></li>
                    <li><a href="#" th:href="@{'/autor/list'}">Autores</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!--    navbar-->
    <form action="#" method="post" th:action="@{/livros/gravar}" th:object="${livro}">
        <div class="form-group">
            <input type="hidden" th:field="*{id}"/>
            <label for="inputNome">Nome</label>
            <input id="inputNome" class="form-control" type="text" th:field="*{nome}">
            <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Error</span><br/>
        </div>
        <div class="form-group">
            <label for="inputQuantidadePaginas">Quantidade de p√°ginas</label>
            <input id="inputQuantidadePaginas" class="form-control" th:field="*{quantidadePaginas}" type="text">
            <span th:if="${#fields.hasErrors('quantidadePaginas')}" th:errors="*{quantidadePaginas}">Error</span><br/>
        </div>
        <div class="form-group">
            <label for="selectAutor">Autor</label>
            <select class="form-control" id="selectAutor" th:field="*{autor}">
            <option value="">Selecione o Autor</option>
            <option selected="selected" th:each="autor : ${listaAutores}" th:utext="${autor.nome} "
                    th:value="${autor.id}"></option>
        </select>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="SALVAR">
    </form>
</div>
<!--  JQuery -->
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
