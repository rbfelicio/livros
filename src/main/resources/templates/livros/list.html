<!DOCTYPE html>
<html layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Livros</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}"/>

</head>
<body>
<div class="container" style="margin:10px">
    <a href="#" th:href="@{/livros/novo}">Novo</a>
    <table class="table">
        <tr class="">
            <th>ID</th>
            <th>NOME</th>
            <th>P√ÅGINAS</th>
            <th>AUTOR</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="livro : ${livros}">
            <td th:text="${livro?.id}"></td>
            <td th:text="${livro?.nome}"></td>
            <td th:text="${livro.quantidadePaginas}"></td>
            <td th:text="${livro?.autor?.nome}"></td>
            <td><a href="#" th:href="@{'/livros/alterar/'+${livro.id}}"> Alterar</a></td>
            <td><a href="#" th:href="@{'/livros/excluir/'+${livro.id}}"> Excluir</a></td>
        </tr>
    </table>
    <!--  JQuery -->
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" type="text/javascript"></script>

</div>
</body>
</html>
