<!DOCTYPE html>
<html layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Livros</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}"/>

</head>
<body>
<div class="container" style="margin:10px">
    <!--    navbar-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#" th:href="@{'/livros/list'}">Livros</a></li>
                    <li><a href="#" th:href="@{'/autor/list'}">Autores</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!--    navbar-->
    <a class="btn btn-primary" style="margin-bottom: 10px" href="#" th:href="@{/livros/novo}">Novo</a>
    <table class="table">
        <tr class="">
            <th>ID</th>
            <th>NOME</th>
            <th>PÁGINAS</th>
            <th>AUTOR</th>
            <th>AÇÕES</th>
        </tr>
        <tr th:each="livro : ${livros}">
            <td th:text="${livro?.id}"></td>
            <td th:text="${livro?.nome}"></td>
            <td th:text="${livro.quantidadePaginas}"></td>
            <td th:text="${livro?.autor?.nome}"></td>
            <td><a class="btn btn-primary" href="#" th:href="@{'/livros/alterar/'+${livro.id}}"> Alterar</a>
                <a class="btn btn-danger" href="#" th:href="@{'/livros/excluir/'+${livro.id}}"> Excluir</a>
            </td>
        </tr>
    </table>
    <!--  JQuery -->
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" type="text/javascript"></script>

</div>
</body>
</html>
